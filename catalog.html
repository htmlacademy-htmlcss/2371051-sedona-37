<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Гостиницы Седоны</title>
  </head>
  <body>
    <header class="catalog-header" data-test="header">
      <a href="index.html">
        <img src="http://dummyimage.com/100" alt="Логотип туристического городка Седона">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="index.html" class="navigation-link">Главная</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link navigation-link-current">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-icons-list">
          <li class="navigation-icon">
            <a href="#" class="navigation-icon-link">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-icon">
            <a href="#" class="navigation-icon-link">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
        </ul>
        <a href="#" class="button">Хочу сюда!</a>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="#">
              <span class="visually-hidden">Гостиницы Седоны</span>
            </a>
          </li>
        </ul>
      </header>
      <section class="catalog-products">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li>
                <label class="control">
                  <input class="control-input" type="checkbox" name="wifi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="living-type" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="living-type" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="living-type" value="apartment">
                  Аппартаменты
                </label>
              </li>
            </ul>
        </fieldset>
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Стоимость, ₽:</legend>

        </fieldset>
          <button class="button" type="submit">Применить</button>
          <button class="button reset-button" type="reset">Сбросить</button>
        </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
